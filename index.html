<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FasterTasks</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>FasterTasks</h1>
        <button id="connectWalletBtn">Connect Wallet</button>
    </header>

    <main>
        <section class="card">
            <h2>Create Task</h2>

            <label>Reward Amount (ETH)</label>
            <input id="rewardInput" type="number" min="0" step="0.0001" placeholder="0.01">

            <label>Max Participants</label>
            <input id="maxParticipantsInput" type="number" min="1" placeholder="10">

            <button id="createTaskBtn">Create Task</button>
        </section>

        <section class="card">
            <h2>Withdraw Rewards</h2>
            <button id="withdrawBtn">Withdraw</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
