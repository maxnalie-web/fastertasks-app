<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FasterTasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>FasterTasks</h1>
    <button id="connectBtn" class="btn">Connect Wallet</button>

    <div id="walletAddress" class="info"></div>

    <hr>

    <h2>Create Task (Native)</h2>
    <input type="number" id="nativeMax" placeholder="Max participants">
    <input type="number" id="nativeValue" placeholder="Send ETH value">
    <button id="nativeBtn" class="btn">Create Native Task</button>

    <hr>

    <h2>Create Task (ERC20)</h2>
    <input type="text" id="erc20Token" placeholder="Token Address">
    <input type="number" id="erc20Amount" placeholder="Total Amount">
    <input type="number" id="erc20Max" placeholder="Max participants">
    <button id="erc20Btn" class="btn">Create ERC20 Task</button>

    <hr>

    <h2>Withdraw</h2>
    <button id="withdrawNative" class="btn">Withdraw Native</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.min.js"></script>
<script src="app.js"></script>
</body>
</html>
